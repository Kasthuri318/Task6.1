<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body align="center" bgcolor="skyblue">
    <fieldset><h1> <b>Order Form </b></h1> <hr>
        <form >
            <table align="center">
                <tr>
                    <td> <h2>Select Product: </h2></td> <td><select name="Product">
                        <option></option>
                        <option value="Sugar">Sugar</option>
                        <option value="Tea Powder">Tea Powder</option>
                        <option value="Maida">Maida</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Rice">Rice</option>
                        <option value="Dal">Dal</option>
                        <option value="Nuts">Nuts</option>
                    </select></td> 
                </tr>
                <tr>
                    <td><h2>Quantity : </h2></td> <td><input type="number" name="number"</td>
                </tr>
                <tr>
                    <td><h2>Shipping Details:</h2></td> <td> <h3>Area: <input type="text" name="area"></h3></td>
                </tr> <td><h3>City:<input type="text" name="city"></h3></td> <td><h3>Pincode:<input type="tel" name="pcode"></td>
            </table>
            <button style="width: 120px; height: 40px; background-color: rgba(21, 110, 242, 0.87); color:rgb(242, 244, 246)"> <b>Confirm Order </b></button>
        </form>

    </fieldset>
</body>
</html>
